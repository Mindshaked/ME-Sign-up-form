<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alliance Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>

    

    
    
    <div id="wrapper">

        <img id="alliance-logo" src="/Sa.png" alt="alliance logo">
        
        <div id="left-image"><img id="background-image" src="/MassEffect2Citadel.jpg" alt="Citadel"> 
        </div>   
        
        

        <div id="form"> 

           <div class="form-container" id="intro-container"> 
               <div id="intro-text">
               Welcome to the Alliance. This fake form will allow you to fight for the intergalactic Alliance and defend our freedom within the vast galaxy. 
               </div>
        
                <div id="signup-text">
                    Sign up now to fight. <br> Not only for your people, but for all of US.
                </div>
           </div>
           
           <div class="form-container" id="data-container">

            <form id="input-form" action="" method="get">
                <div id="form-intro">Join US!</div>

                <div class="form-lines">
                    <div class="input-pack">
                        <label for="first-name">First name</label>
                        <input type="text" name="first-name" id="first-name" placeholder="John" required>
                    </div>

                    <div class="input-pack">
                        <label for="last-name">Last name</label>
                        <input type="text" name="last-name" id="last-name" placeholder="Shepard" required>
                    </div>
                </div>

                <div class="form-lines">
                    <div class="input-pack">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" placeholder="bestcomander@alliance.com" required>
                    </div>

                    <div class="input-pack">
                        <label for="phone-number">Phone number</label>
                        <input type="number" name="phone-number" id="phone-number" placeholder="123456789" required>
                    </div>
                </div>

                <div class="form-lines">
                    <div class="input-pack">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" class="error" required>
                    </div>

                    <div class="input-pack">
                        <label for="conf-password">Confirm Password</label>
                        <input type="password" name="conf-password" id="conf-password" class="error" required>
                    </div>
                </div>

             </form>


           </div>
           <div class="form-container" id="button-container">

                <div id="submit-button">
                    <button>Create Account</button>
                </div>
                <div id="account-text">Already have an account? <a href="">Log in</a></div>


           </div>





        </div>
        <img src="/Shephard.png" alt="Commander Shephard" id="Shepard">
    </div>

    
</body>
</html>
